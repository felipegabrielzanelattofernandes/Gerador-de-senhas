<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gere sua senha aleatoria de alta segurança</h1>

    <div class="password-display">
      <label for="senha">Resultado</label>
      <div id="senha" class="senha">CPMVUQDJQMDFXJ</div>
    </div>

    <div class="options">
      <h2>Fatores personalizaveis</h2>
      <div class="control">
        <label>Quantidade de caracteres</label>
        <div class="stepper">
          <button id="decrease">-</button>
          <span id="length">14</span>
          <button id="increase">+</button>
        </div>
      </div>

      <div class="checkboxes">
        <label><input type="checkbox" id="upper" checked> letras maiúsculas</label>
        <label><input type="checkbox" id="lower"> letras minúsculas</label>
        <label><input type="checkbox" id="numbers"> números</label>
        <label><input type="checkbox" id="symbols"> símbolos</label>
      </div>
    </div>

    <div class="strength">
      <h2>Segurança da senha</h2>
      <div class="bar" id="strength-bar"></div>
      <p id="crack-time">Tempo estimado para crackear: 742190085221.2761 dias</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
